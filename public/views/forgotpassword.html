<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
<body >
    <div class="container p-2">
        <div class="card-body w-50 m-auto">
            <h3 class="text-white text-center p-1">Expense Tracker App</h3>
            <form class="form-control bg-dark text-white mb-2" onsubmit="setpassword(event)">
                <h5 class="h4 rounded text-center ">Reset Password</h5>
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-control bg-light text-success fw-bold mb-3" id="email" name="email" required>
                <button class="form-control fw-bold text-center" id="submit">Reset Password</button>
            </form>
            <ul class="text-center border-0 p-0 m-1">
                <!-- <li style="list-style-type: none;margin-bottom: 4px;"><a href="./signup.html">Forgot Password</a></li> -->
                <li style="list-style-type: none;margin-bottom: 3px;"><a href="./signup.html">New User-Sign Up</a></li>
                <li style="list-style-type: none;"><a href="./login.html">Exisiting User-Login</a></li>
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="../js/forgotpassword.js"></script>
</body>
</html>
