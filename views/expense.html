<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta > -->
    <!-- <meta http-equiv="script-src 'self' cdnjs.cloudflare.com;" content="ie-edge"> -->
    <title>Expenses</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="http://localhost:3000/css/main.css">
    <link rel="stylesheet" href="http://localhost:3000/css/expense.css">
</head>
<body>
    <div class="container p-2 rounded">
        <div class="card-body w-50 m-auto">
            <form id="form" class="form-control bg-dark text-white mb-10">
                <h5 class="rounded text-center ">All Expenses</h5>
                <label for="expense" class="form-label">Expense Amount</label>
            <input type="number" class="form-control" id="expense">
            <label for="description" class=" form-label">Description</label>
            <input type="text" class='form-control bg-light text-success fw-bold mb-2' id="description">
            <label for="category" class="form-label">Category</label>
            <select class='form-control bg-light text-success fw-bold mb-2' id="category">
                <option>Movie</option>
                <option>Fuel</option>
                <option>Electricity</option>
                <option>Food</option>
                <option>Others</option>
            </select>
            <button type="submit" id="submit" class="form-control fw-bold text-center">Add Expenses</button>
        </form>
        <button id="rzp-button1" class="btn mb-2">Buy Premium</button>
        <button id="download" class="btn mb-2">Download Expense</button>
        <button id="oldownload" class="btn">Downloaded List</button>
        <ul class="itemlistul list-group mt-2 text-white d-flex" id="itemslist">
            <h4 class="m-2">Expenses</h4>
            <div>
                <label for="options">Rows Per Page :</label>
                <select id="options" onchange="updateOutput()">
                    <option value="1"></option>
                    <option>5</option>
                    <option>10</option>
                    <option>20</option>
                    <option>40</option>
                    <option>80</option>
                </select>
            </div>
            
        </ul>
        <ul id="page" class="list-group"></ul>
        <ol class="list-group mt-2 text-white" id="uldownload">
        </ol>
        <ol class="list-group mt-2 text-white" id="premium">
        </ol>
    </div>
</div>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="http://localhost:3000/js/expense.js"></script>
</body>
</html>
