<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="http://localhost:3000/css/main.css">
    <title>Expenses</title>
    <link rel="stylesheet" href="http://localhost:3000/css/expense.css">
</head>
<body>
    <div class="container p-2 rounded">
        <div class="card-body w-50 m-auto">
            <form id="form" class="form-control bg-dark text-white mb-10">
                <h5 class="rounded text-center ">All Expenses</h5>
                <label for="expense" class="form-label">Expense Amount</label>
            <input type="number" class="form-control" id="expense">
            <label for="descrip" class=" form-label">Description</label>
            <select class='form-control bg-light text-success fw-bold mb-2' id="description">
                <option>Watch Movie</option>
                <option>My Fuel is low</option>
                <option>I need to pay Electricity bill</option>
                <option>I am Hungry Food</option>
                <option>others</option>
            </select>
            <label for="category" class="form-label">Category</label>
            <select class='form-control bg-light text-success fw-bold mb-2' id="category">
                <option>Movie</option>
                <option>Fuel</option>
                <option>Electricity</option>
                <option>Food</option>
                <option>Others</option>
            </select>
            <button type="submit" id="submit" class="form-control fw-bold text-center">Add Expenses</button>
        </form>
        <button id="rzp-button1" >Buy Premium</button>
        <ul class="list-group mt-2 text-white" id="itemslist">
            <h4 class="m-2">Expenses</h4>
        </ul>
        <ul class="list-group mt-2 text-white" id="premium">
        </ul>
    </div>
</div>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="http://localhost:3000/js/expense.js"></script>
</body>
</html>
