<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="http://localhost:3000/css/main.css">
</head>
<header class="m-0">
        <h1 class="h1 rounded text-white text-center p-4 ">Expense Tracker App</h1>
</header>
<body class="bg-secondary">
    <div class="container bg-dark p-4 rounded">
        <div class="card-body w-50 m-auto">
            <h4 class="text-white text-center p-1">Sign Up</h4>
            <form class="form-control" onsubmit="signup(event)" id="form">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control bg-light text-success fw-bold" name="name" required>
                <label class="form-label">Email</label>
                <input type="email" class="form-control bg-light text-success fw-bold" id="email" name="email" required>
                <input type="password" class="form-control my-3 bg-light text-success fw-bold" id="password" name="password" placeholder="Password" required>
                <button type="submit" class="form-control bg-primary fw-bolder text-white text-center" id="submit">Sign Up</button>
            </form>
                <ul class="text-center border-0 p-0 m-1">
                    <li><a href="./login.html">Existing User-Login</a></li>
                </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="http://localhost:3000/js/main.js"></script>
</body>
</html>
